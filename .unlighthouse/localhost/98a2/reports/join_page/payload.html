<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Join Us</title>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/nmp_logo_transparent_cropped.png"
      sizes="300x300"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&family=Plus+Jakarta+Sans&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
  class="nav_container blackground"
>
  <div class="logo_container">
    <img src="../images/nmp_logo_transparent_cropped.png" alt="logo_of_nmp" />
  </div>
  <div class="nav_links">
    <a class="nav_button shop_button" title="Coming soon!">SHOP</a>
    <a href="/gallery" class="nav_button">GALLERY</a>
    <a href="/#about" class="nav_button" title="About Page">ABOUT</a>
    <a href="/join_page" class="nav_button_join">JOIN</a>
  </div>
  <div class="burger_button">
    <ion-icon class="burger_button_icon" name="menu-outline"></ion-icon>
  </div>
</nav>
<div class="hamburger invisible">
  <div class="burger_links">
    <a href="/join_page">JOIN</a>
    <a href="/#get_in_touch">GET IN TOUCH</a>
    <a href="/gallery">GALLERY</a>
    <a href="/#about">ABOUT</a>
    <a title="Coming Soon">SHOP (Coming Soon)</a>
  </div>
</div>

    <section class="join_section">
      <div class="join_container">
        <div class="join_heading">
          <h1>You're just one click away from getting your dream Physique</h1>
          <p>A coach will be in contact with you as soon as possible</p>
        </div>
        <form action="/join_page" method="POST">
          <input placeholder="Your Name" name="nameOfJoinPerson" />
          <input placeholder="Your Number" name="phoneOfJoinPerson" />
          <input placeholder="Email (Optional)" name="emailOfJoinPerson" />
          <button type="submit">Join now</button>
        </form>
      </div>
    </section>
    <script defer src="../javascript/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
